_type: "prompt"
  
template: "
  다음 규칙에 따라 발언자를 선택할 것.
  - 플레이어 정보와 메세지 히스토리를 참고하여 선택해야 합니다.  
  - 발언자는 이전 발언자와 중복되지 않아야 합니다.
  - 발언자는 한 명만 선택해야 합니다.
  
  플레이어 정보: {player_info}
  
  메세지 히스토리: {message_history}

  다음 발언자는 오직 이름만 한 단어로 출력

  다음 발언자:
  "

input_variables: ["player_info", "message_history"]
