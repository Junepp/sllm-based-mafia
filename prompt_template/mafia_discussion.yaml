_type: "prompt"

template: "
  마피아 게임에서 암살 대상을 정하기 위해 서로 협의해.

  너희는 마피아이고, 너희의 이름은 {mafia_names}이야.
  너희는 시민을 모두 죽이면 승리해.
  
  [게임 진행상황]
  {message_history}

  [생존한 시민]
  {alive_civil}

  [협의 규칙]
  - 암살 대상은 생존한 시민 중에서 골라야해.
  - 암살 대상은 한 명만 선택해야해.
  - 암살 대상은 이름만 말해야해.
  - 서로 협의해서 암살 대상을 정해야해.
  - 협의 내용은 한 줄로 요약해서 말해야해.

  협의 내용:
  "

input_variables: ["mafia_names", "message_history", "alive_civil"]
